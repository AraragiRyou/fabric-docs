productDirectory:
  title: Explore Microsoft Fabric # Optional but good for SEO. Remove if not applicable.
  summary: Learn about Microsoft Fabric, evaluate its features, the experiences it offers, analyze your data and run reports. # Optional but good for SEO. Remove if not applicable.
  items:
    # Card
    - title: Power BI
      # imageSrc should be square in ratio with no white space
      imageSrc: ./media/power-bi-icon.png
      summary: Find insights, track progress, and make decisions faster using interactive visualizations.
      url: /power-bi/
    # Card
    - title: Data Factory
      imageSrc: ./media/data-factory-icon.png
      summary: Solve complex data ingestion, transformation, and orchestration scenarios.
      url: data-factory/index.yml
    # Card
    - title: Data Activator
      imageSrc: ./media/data-activator-icon.png
      summary: Alert users or trigger workflows when patterns and conditions are detected. 
      url: data-activator/index.yml
    # Card
    - title: Industry Solutions
      imageSrc: ./media/industry-solutions-icon.svg 
      summary: Manage data, analyze, and make decisions with Industry-specific solutions such as retail, sustainability, healthcare, and manufacturing.
      url: /industry/industry-data-solutions-fabric
    # Card
    - title: Real-Time Intelligence
      imageSrc: ./media/synapse-real-time-intelligence-icon.png
      summary: Discover insights from your streaming data. Ingest, index, and partition any data source or format, then query the data and create visualizations.
      url: real-time-intelligence/index.yml
    # Card
    - title: Synapse Data Engineering
      imageSrc: ./media/synapse-data-engineering-icon.png
      summary: Build, transform, and share your data estate using lakehouses, notebooks, and Spark environments.
      url: data-engineering/index.yml
    # Card
    - title: Synapse Data Science
      imageSrc: ./media/synapse-data-science-icon.png
      summary: Unlock powerful insights using AI and machine learning technology.
      url: data-science/index.yml
    # Card
    - title: Synapse Data Warehouse
      imageSrc: ./media/synapse-data-warehouse-icon.png
      summary: Analyze data in a secure SQL warehouse for greater scale and performance in an open data format.
      url: data-warehouse/index.yml

